<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Order</title>
  <link rel="stylesheet" href="pharmacy-order.css">
</head>
<body>
  <header>
    <h1>Pharmacy Orders</h1>
  </header>

  <main>
    <section id="order-section">
      <form id="order-form">
        <label for="medicine">Medicine Name</label>
        <input type="text" id="medicine" required>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" required>
        <button type="submit">Place Order</button><br>
      </form>
      <button class="back" onclick="window.location.href='patient-dashboard.html'">Back to Dashboard</button>
    </section>

    <section id="orders-display">
      <div id="placed-orders">
        <h2>Placed Orders</h2>
        <ul id="placed-orders-list"></ul>
      </div>
      <div id="past-orders">
        <h2>Past Orders</h2>
        <ul id="past-orders-list"></ul>
      </div>
    </section>
  </main>

  <script src="pharmacy-order.js"></script>
</body>
</html>
