<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="hospital-inventory.css">
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
    </header>

    <main>
        <section id="inventory-section">
            <h2>Current Inventory</h2>
            <ul id="inventory-list"></ul>
            <h2>Add Item to Inventory</h2>
            <form id="inventory-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-quantity" placeholder="Quantity" required>
                <button type="submit">Add Item</button>
            </form>
            <button id="back-btn" onclick="window.location.href='hospital-dashboard.html'">Back to Dashboard</button>
        </section>
    </main>

    <script src="hospital-inventory.js"></script>
</body>
</html>
